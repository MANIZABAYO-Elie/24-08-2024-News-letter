<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News letter sinup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="mothly-subscription">
            <h1>Stay updated!</h1>
            <p>
                Join 60,000+ product managers receiving monthly <br>updates on:<br><br>
                <img src="./images/icon-list.svg" class="icon-list">Product discovery and building what matters<br>
                <img src="./images/icon-list.svg" class="icon-list">Measuring to ensure updates are a success<br>
                <img src="./images/icon-list.svg" class="icon-list">And much more!<br><br>
                <span><b>Email address</b></span><br>
                <input type="email" name="email" placeholder="email@company.com"><br><br>
                <button class="subscribe-button" id="btn">  
                    Subscribe
                    to monthly newsletter
                </button>
            </p>
         </div>
         <div class="image" alt="sinup image">
             <img src="./images/illustration-sign-up-desktop.svg" class="illustration" height="400px">
         </div>
    </div>
</body>
</html>
